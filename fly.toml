# Configuração do Fly.io para Worker de Formatação
app = "estacao-mapa-worker-formatacao"
primary_region = "gru" # São Paulo, Brasil

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[deploy]
  strategy = "rolling"

# Secrets necessários (configurar via: flyctl secrets set KEY=value)
# - SUPABASE_URL
# - SUPABASE_SERVICE_ROLE_KEY
# - WORKER_SECRET_KEY
